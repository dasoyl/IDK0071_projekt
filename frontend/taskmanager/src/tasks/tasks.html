<template>
  	<require from="bootstrap/css/bootstrap.css"></require>
	<p>
	</p>
	<form id="userform" submit.delegate="addTask()">
	   	<div class="form-group col-md-4 mx-auto">
	 		<label for="title">Title</label>
	     	<input id="title" type="text" class="form-control" name="title" value.bind="taskData.title">
	   	</div>
	   	<div class="form-group col-md-4 mx-auto">
	 		<label for="description">Description</label>
	     	<input id="description" type="text" class="form-control" name="description" value.bind="taskData.description">
	   	</div>
	   	<div class="form-group col-md-4 mx-auto">
	 		<input id="isImportant" type="checkbox" name="isImportant" checked.bind="taskData.important">Is task important? 
		    <label if.bind ="taskData.important" style='color:red;'>     Importance level HIGH </label>
		    <label if.bind ="!taskData.important" style='color:green;'>    Importance level LOW </label>
	   	</div>
	   	<div class="form-group col-md-4 mx-auto">
	 		<input type="checkbox" id="isUrgent" name="isUrgent" checked.bind="taskData.urgent">Is task urgent?  
	 		<label if.bind = "taskData.urgent" style='color:red;'>     Urgent</label>
	     	<label if.bind = "!taskData.urgent" style='color:green;'>     Not Urgent</label>
	   	</div>
	    <div class="form-group col-md-4 mx-auto" if.bind="showAuthor">
	 		<label for="author">Author</label>
	     	<input id="author" type="text" class="form-control" name="author" placeholder=${userName} value.bind="taskData.author">
	   	</div>
	   	<div class="col-md-4 mx-auto">
	     	<button type="submit" class="btn btn-primary">SAVE TASK</button>
	   	</div>
	</form>
	 <div if.bind="addedTaskData != null" style="margin-top: 40px">
		<h3 style="text-align: center">TASK SAVED:</h3>
	    <div class="col-sm-4 mx-auto">
		    <div class="card">
		      <div class="card-body">
		        <h4 class="card-title">${addedTaskData.id}</h4>
		        <h5 class="card-title">${addedTaskData.title}</h5>
		        <p class="card-text">${addedTaskData.description}</p>
		      </div>
		    </div>
	    </div>
	  </div>
</template>

<template bindable="router">
  <require from="bootstrap/css/bootstrap.css"></require>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <span class="navbar-brand mb-0 h1">TASK MANAGER</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li repeat.for="row of router.navigation" class="nav-item ${row.isActive ? 'active' : ''}">
        <a class="nav-link" href.bind="row.href">${row.title} <span class="sr-only">(current)</span></a>
      </li>
    </ul>

  </div>
  </nav>
</template>

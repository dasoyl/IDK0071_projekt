<template>
 <require from="bootstrap/css/bootstrap.css"></require>
 <div class="container">
	<div class="col-md-12" style="margin-top: 40px; text-align: center">
		<h1>${heading}</h1>
	</div>

	<form submit.trigger="addList()" class="input-group" style="margin-top: 30px; margin-bottom: 60px;">
		<input type="text" value.bind="listName" class="form-control" placeholder="Enter new ToDo list name">
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default">Add new TODO list</button>
		</span>
	</form>

	<div class="col-md-12" css="display: ${lists.length > 0 ? 'block' : 'none'}">
		<span class="text-primary" style="margin-right:15px">Choose your list: </span>
		<span class="input-group-btn">
      <form submit.trigger="removeList(selectedList)" class="form-inline">
        <div class="form-group mb-2">
			       <select value.bind="selectedList" class="form-control">
				           <option repeat.for="list of lists" model.bind="list">${list.name}</option>
			       </select>
        </div>
          <button class="mb-2" style="margin-left: 10px; background-color: #fff; padding: 8px; border: none; outline: 0"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="20px" height="20px" viewBox="0 0 510 510" xml:space="preserve"><g><g id="cancel"><path d="M255,0C114.75,0,0,114.75,0,255s114.75,255,255,255s255-114.75,255-255S395.25,0,255,0z M382.5,346.8l-35.7,35.7
			L255,290.7l-91.8,91.8l-35.7-35.7l91.8-91.8l-91.8-91.8l35.7-35.7l91.8,91.8l91.8-91.8l35.7,35.7L290.7,255L382.5,346.8z"/></g></g></svg></button>
    </form>
		</span>
		<form submit.trigger="addTodo(selectedList)" class="form-group">
			<input type="text" value.bind="todoDescription" class="form-control" placeholder="Enter new ToDo">
			<button type="submit" class="form-control">Add TODO</button>
		</form>
	</div>

	<div class="row">
		<ul class="list-group" css="display: ${selectedList ? 'block' : 'none'}" style="margin: 15px auto; width: 45%;">
			<li repeat.for="todo of selectedList.todos" class="list-group-item" style="text-align: center;">
				<!-- <input type="checkbox" checked.bind="todo.done" class="form-control"> -->
				<span>${todo.description}</span>
				<button click.trigger="removeTodo(selectedList, todo)" class="form-control" style="margin-top: 15px;">Remove</button>
			</li>
		</ul>
	</div>
</div>


</template>

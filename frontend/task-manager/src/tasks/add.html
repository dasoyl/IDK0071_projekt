<template>

    <div class="panel panel-primary">
        <div class="panel-heading">
			<h3 class="panel-title">Add ToDo</h3>
        </div>
        <div class="panel-body">

            <form role="form" class="form-horizontal" submit.delegate="save()" validate.bind="validation">
                
                <div class="form-group text-primary">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Enter ToDo name" class="form-control" value.bind="task.title">
                    </div>
                </div>
				<div class="form-group text-primary">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Enter ToDo description" class="form-control" value.bind="task.description">
                    </div>
                </div>
                <div class="form-group text-primary">
                    <label class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Enter ToDo author name" class="form-control" value.bind="task.author">
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="button-bar">
        <button class="btn btn-primary" click.delegate="save()" disabled.bind="!validation.result.isValid">Save</button>
    </div>

</template>
